language: node_js
matrix:
  include:
    - node_js: "lts/*"
    - node_js: 14
    - node_js: 12
    - node_js: 10
  allow_failures:
    - node_js: 16
    - node_js: 10
before_install:
  - sudo apt-get update
  - sudo apt-get -y install python
install:
  - npm install
  - npm install --only=dev
script:
  - npm test
  - npm run coverage
  - npm run build
cache:
  directories:
  - "node_modules"
branches:
  only:
  - master
  - develop
  - alpha
  - beta
